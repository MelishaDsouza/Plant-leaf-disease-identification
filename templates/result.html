<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            background-image: url('https://toppng.com/uploads/preview/leaf-green-plant-branch-blur-1157028401954k8fhdk2g.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        .result-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .result-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .result-container p {
            font-size: 1.2em;
            color: #555;
        }
        .result-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .result-container a:hover {
            background-color: #0056b3;
        }
        .info-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .info-container h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .info-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Diagnosis Result</h1>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <p><strong>Predicted Disease:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
        <div class="info-container">
            <h2>Disease Information</h2>
            <p><strong>Description:</strong> {{ info['description'] }}</p>
            <p><strong>Solution:</strong> {{ info['solution'] }}</p>
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
